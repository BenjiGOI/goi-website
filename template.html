<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Ophthalmic Institute</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'deep-blue': '#004AAD',
                        'bright-blue': '#90E0EF',
                    }
                }
            }
        }
    </script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>
<body class="bg-gray-50 font-sans">
    <!-- Header -->
    <header class="bg-white shadow-lg sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center py-4">
                <!-- Logo -->
                <div class="flex items-center space-x-3">
                    <img src="images/goi-logo.png/Old logo.png" alt="Global Ophthalmic Institute Logo" class="w-12 h-12 object-contain">
                    <div>
                        <h1 class="text-xl font-bold text-deep-blue">Global Ophthalmic Institute</h1>
                        <p class="text-sm text-gray-600">Empowering Eye Care Education, Worldwide.</p>
                    </div>
                </div>
                
                <!-- Navigation -->
                <nav class="hidden md:flex space-x-8">
                    <a href="index.html" class="text-gray-700 hover:text-deep-blue transition-colors duration-200 font-medium">Home</a>
                    <a href="challenge.html" class="text-gray-700 hover:text-deep-blue transition-colors duration-200 font-medium">The Challenge</a>
                    <a href="about.html" class="text-gray-700 hover:text-deep-blue transition-colors duration-200 font-medium">About</a>
                    <a href="strategy.html" class="text-gray-700 hover:text-deep-blue transition-colors duration-200 font-medium">Strategy</a>
                    <a href="get-involved.html" class="text-gray-700 hover:text-deep-blue transition-colors duration-200 font-medium">Get Involved</a>
                </nav>
                
                <!-- Mobile Menu Button -->
                <button class="md:hidden text-gray-700 hover:text-deep-blue">
                    <i class="fas fa-bars text-xl"></i>
                </button>
            </div>
        </div>
    </header>

    <!-- Main Content Area - This will be replaced in each page -->
    <main>
        <!-- Page content goes here -->
    </main>

    <!-- Footer -->
    <footer class="bg-deep-blue text-white py-8">
        <div class="text-center">
            <p>Â© 2024 Global Ophthalmic Institute. All Rights Reserved.</p>
        </div>
    </footer>

    <!-- Scripts -->
    <script>
        // Add scroll effect to header
        window.addEventListener('scroll', function() {
            const header = document.querySelector('header');
            if (window.scrollY > 100) {
                header.classList.add('shadow-xl');
            } else {
                header.classList.remove('shadow-xl');
            }
        });
    </script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
</body>
